###########
# PROGRAM #
###########

$screenshot = grim -g "$(slurp)" ~/Pictures/screenshot.png
$mainMod = SUPER
$browser = zen 
$rofi = rofi -show drun
$swww = swww-daemon
$autoswww = swww img ~/Wallpaper/4.* && wal -i ~/Wallpaper/4.*
$volum = wpctl set-volume @DEFAULT_AUDIO_SINK@
$mute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

##########
# CURSOR #
##########

env = XCURSOR_THEME, phinger-cursors-dark
env = XCURSOR_SIZE, 24

#############
# AUTO EXEC #
#############

exec-once = $swww & $autoswww & waybar

#######################
# GENERALS / MONITORS #
#######################

general {
    gaps_out = 5
    gaps_in = 5
    border_size = 0
    layout = dwindle
    resize_on_border = 1
    no_focus_fallback = 0
}

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = DP-1, 1920x1080@165, 1920x0, 1

##################
# OPACITY / BLUR #
##################

decoration {
    rounding = 3 
    active_opacity = 0.9
    inactive_opacity = 0.8

    blur {
        enabled = true
        size = 2
        passes = 1
    }
}

#############
# ANIMATION #
#############

animations {
    enabled = yes
    bezier = superfast, 0.05, 0.8, 0.2, 1.05
    bezier = quick, 0.25, 0.1, 0.25, 1.0
    animation = windowsIn, 1, 2.5, superfast, popin
    animation = windowsOut, 1, 2.5, quick, slide
    animation = windowsMove, 1, 2.5, quick, slide
    animation = workspaces, 1, 3, quick, slide
    animation = border, 1, 1, quick
    animation = borderangle, 1, 15, quick, loop
    animation = fade, 1, 2, quick
}

#######################
# KEYBOARD / LANGUAGE #
#######################

input {
    kb_layout = us,ru
    kb_options = grp:ctrl_space_toggle
    follow_mouse = 1
}



############
# KEYBINDS #
############

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, $rofi
bind = $mainMod, E, exec, nemo
bind = $mainMod, X, exec, codium
bind = $mainMod, W, exec, $browser
bind = $mainMod SHIFT, D, exec, Telegram
bind = $mainMod SHIFT, T, exec, discord
bind = ALT SHIFT, S, exec, $screenshot
bind = $mainMod SHIFT, W, exec, steam
bind = $mainMod SHIFT, E, exec, gimp
bind = SUPER ALT SHIFT, S, exec, systemctl suspend
bind = SUPER ALT SHIFT, Q, exec, poweroff
bind = SUPER ALT SHIFT, R, exec, reboot

